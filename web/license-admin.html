    <script>
        async function loadLicenses() {
            try {
                // å‡è®¾ç«¯å£3000æ˜¯é…ç½®æœåŠ¡å™¨ï¼Œåœ¨ integration ä¸­æˆ‘ä»¬å·²ç»æŠŠ API åŠ è¿›å»äº†
                const res = await fetch('http://' + window.location.hostname + ':3000/api/admin/license/list');

        function renderTable(licenses) {
            const tbody = document.getElementById('license-table-body');
            tbody.innerHTML = '';

            licenses.forEach(l => {
                const tr = document.createElement('tr');
                const isUsed = !!l.machineId;

                tr.innerHTML = `

                    <td style="font-family: monospace;">${l.licenseKey.substring(0, 10)}...</td>
                    <td>${l.type === 'permanent' ? 'æ°¸ä¹…' : (l.type === 'trial' ? 'è¯•ç”¨' : 'æ ‡å‡†')}</td>

                    <td>${l.expiresAt === 'permanent' ? 'æ°¸ä¹…' : new Date(l.expiresAt).toLocaleDateString()}</td>
                    <td>

                        ${isUsed ? `<button class="action-btn btn-unbind" onclick="unbind('${l.id}')">è§£ç»‘</button>` : ''}

                    </td>
                `;

            });
        }

            document.getElementById('stat-pending').textContent = licenses.filter(l => !l.machineId).length;
        }

        async function generate() {
            const machineId = document.getElementById('gen-machine-id').value.trim();
            const type = document.getElementById('gen-type').value;
            const note = document.getElementById('gen-note').value.trim();

            const res = await fetch('http://' + window.location.hostname + ':3000/api/admin/license/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ machineId, type, note })
            });
            const data = await res.json();
            if (data.success) {
                alert('ç”ŸæˆæˆåŠŸ!');
                hideGenerator();
                loadLicenses();
            }
        }

        async function unbind(id) {
            if (!confirm('ç¡®å®šè¦è§£é™¤è¯¥æˆæƒç ä¸å½“å‰æœºå™¨çš„ç»‘å®šå—ï¼Ÿ')) return;
            const res = await fetch(`http://${window.location.hostname}:3000/api/admin/license/unbind/${id}`, { method: 'POST' });

        async function remove(id) {

            const res = await fetch(`http://${window.location.hostname}:3000/api/admin/license/${id}`, { method: 'DELETE' });
            const data = await res.json();

        }

        function copyKey(key) {
            // ä½¿ç”¨ fallback æ–¹æ¡ˆæ”¯æŒ HTTP ç¯å¢ƒ
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(key).then(() => {
                    alert('æˆæƒç å·²å¤åˆ¶');
                }).catch(() => {
                    fallbackCopy(key);
                });
            } else {
                fallbackCopy(key);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
