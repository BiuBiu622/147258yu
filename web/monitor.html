<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š æ¯æ—¥ä»»åŠ¡æ‰§è¡Œç›‘æ§</h1>
            <div class="refresh-info">
                æœ€åæ›´æ–°: <span id="lastUpdate">-</span>
                <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <!-- ç»Ÿè®¡å¡ç‰‡å°†é€šè¿‡JSç”Ÿæˆ -->
        </div>
        
        <div class="execution-list">
            <h2 style="margin-bottom: 20px;">æœ€è¿‘7å¤©æ‰§è¡Œè®°å½•</h2>
            <div id="executionList">
                <div class="no-data">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>
    
    <script>
        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // æ·»åŠ æ—¶é—´æˆ³é˜²æ­¢ç¼“å­˜
                const timestamp = new Date().getTime();
                const response = await fetch(`./data/execution-record.json?t=${timestamp}`);
                const data = await response.json();
                
                // è·å–æœ€è¿‘7å¤©çš„æ‰§è¡Œè®°å½•
                const executions = data.executions || {};
                const dates = Object.keys(executions).sort().reverse().slice(0, 7);
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats(dates, executions);
                
                // æ›´æ–°æ‰§è¡Œåˆ—è¡¨
                updateExecutionList(dates, executions);
                
                // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
                document.getElementById('lastUpdate').textContent = new Date().toLocaleString('zh-CN');
                
            } catch (error) {
                document.getElementById('executionList').innerHTML = 
                    '<div class="no-data">æš‚æ— æ‰§è¡Œè®°å½•</div>';
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(dates, executions) {
            if (dates.length === 0) {
                document.getElementById('stats').innerHTML = '';
                return;
            }
            
            const today = dates[0];
            const todayData = executions[today];
            
            // è®¡ç®—æœ€è¿‘7å¤©çš„æ€»æˆåŠŸç‡
            let totalSuccess = 0;
            let totalFailed = 0;
            dates.forEach(date => {
                const data = executions[date];
                totalSuccess += data.successAccounts || 0;
                totalFailed += data.failedAccounts || 0;
            });
            
            const successRate = totalSuccess + totalFailed > 0 
                ? Math.round((totalSuccess / (totalSuccess + totalFailed)) * 100) 
                : 0;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">ä»Šæ—¥æ‰§è¡Œè´¦å·</div>
                    <div class="stat-value">${todayData.totalAccounts || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ä»Šæ—¥æˆåŠŸ</div>
                    <div class="stat-value success">${todayData.successAccounts || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">ä»Šæ—¥å¤±è´¥</div>
                    <div class="stat-value failed">${todayData.failedAccounts || 0}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">7å¤©æˆåŠŸç‡</div>
                    <div class="stat-value ${successRate > 90 ? 'success' : ''}">${successRate}%</div>
                </div>
            `;
        }
        
        // æ›´æ–°æ‰§è¡Œåˆ—è¡¨
        function updateExecutionList(dates, executions) {
            if (dates.length === 0) {
                document.getElementById('executionList').innerHTML = 
                    '<div class="no-data">æš‚æ— æ‰§è¡Œè®°å½•</div>';
                return;
            }
            
            let html = '';
            dates.forEach(date => {
                const data = executions[date];
                const accounts = data.accounts || {};
                
                html += `
                    <div class="execution-item">
                        <div class="execution-header">
                            <div class="execution-date">${date}</div>
                            <div class="execution-time">${data.startTime || ''} - ${data.endTime || 'è¿›è¡Œä¸­'}</div>
                        </div>
                        <div class="execution-summary">
                            <div class="summary-item">æ€»è®¡: ${data.totalAccounts || 0}</div>
                            <div class="summary-item success">æˆåŠŸ: ${data.successAccounts || 0}</div>
                            ${data.failedAccounts > 0 ? `<div class="summary-item failed">å¤±è´¥: ${data.failedAccounts}</div>` : ''}
                        </div>
                        <div class="account-list">
                            ${Object.keys(accounts).map(name => {
                                const account = accounts[name];
                                return `
                                    <div class="account-card ${account.status === 'failed' ? 'failed' : ''}">
                                        <div class="account-name">${name}</div>
                                        <div class="account-progress">
                                            è¿›åº¦: ${account.startProgress} â†’ ${account.endProgress} (${account.duration})
                                        </div>
                                        ${account.error ? `<div class="account-error">âŒ ${account.error}</div>` : '<div style="color: #10b981; font-size: 12px; margin-top: 5px;">âœ“ æˆåŠŸ</div>'}
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('executionList').innerHTML = html;
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½æ•°æ®
        loadData();
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡
        setInterval(loadData, 30000);
    </script>
