<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统授权 - XYZW 自动化</title>
    <link rel="stylesheet" href="/css/license.css">
    <style>
        .loading {
            display: none;
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .msg-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .msg-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="license-container">
        <div class="card" id="activation-card">
            <div class="card-header">
                <div class="icon-box icon-warning">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z">
                        </path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <h1 id="status-title">系统未授权</h1>
                <div id="status-badge" class="status-badge danger">未激活</div>
            </div>

            <div class="info-item">
                <div class="info-label">您的机器码:</div>
                <div class="info-value">
                    <span id="machine-id">正在获取...</span>
                    <span class="copy-hint" onclick="copyMachineId()">复制</span>
                </div>
                <p style="font-size: 12px; color: #666; margin-top: 8px;">请将此机器码发送给管理员获取授权码</p>
            </div>

            <div class="input-group">
                <div class="info-label">输入授权码:</div>
                <textarea id="license-key" placeholder="在此粘贴您的授权码..."></textarea>
                <button class="btn btn-primary" onclick="activate()">激活系统</button>
            </div>

            <div id="loading" class="loading">正在验证并激活...</div>
            <div id="message" class="message"></div>

            <button id="go-home" class="btn btn-outline" style="display: none;"
                onclick="window.location.href='/'">进入系统</button>
        </div>
    </div>

    <script>
        let currentMachineId = '';

        // 页面初始化：获取状态和机器码
        async function fetchStatus() {
            try {
                const res = await fetch('/api/license/status');
                const data = await res.json();

                document.getElementById('machine-id').textContent = data.machineId;
                currentMachineId = data.machineId;

                if (data.authorized) {
                    showAuthorized(data);
                }
            } catch (e) {
                console.error('获取状态失败', e);
            }
        }

        function showAuthorized(data) {
            document.getElementById('status-title').textContent = '系统已授权';
            const badge = document.getElementById('status-badge');
            badge.textContent = '已激活 (' + (data.type === 'permanent' ? '永久版' : '普通版') + ')';
            badge.className = 'status-badge success';

            document.querySelector('.icon-box').className = 'icon-box icon-success';
            document.querySelector('.icon-box').innerHTML = '<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';

            document.querySelector('.input-group').style.display = 'none';
            document.getElementById('go-home').style.display = 'block';
        }

        async function activate() {
            const key = document.getElementById('license-key').value.trim();
            if (!key) return alert('请输入授权码');

            const loading = document.getElementById('loading');
            const message = document.getElementById('message');

            loading.style.display = 'block';
            message.style.display = 'none';

            try {
                const res = await fetch('/api/license/activate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ licenseKey: key })
                });
                const data = await res.json();

                if (data.success) {
                    message.textContent = '✅ 激活成功！系统已就绪。';
                    message.className = 'message msg-success';
                    message.style.display = 'block';
                    setTimeout(() => window.location.reload(), 1500);
                } else {
                    message.textContent = '❌ 激活失败：' + (data.error === 'MACHINE_MISMATCH' ? '机器码不匹配' : '授权码无效或已过期');
                    message.className = 'message msg-error';
                    message.style.display = 'block';
                }
            } catch (e) {
                message.textContent = '❌ 网络请求失败';
                message.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function copyMachineId() {
            // 使用 fallback 方案支持 HTTP 环境
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(currentMachineId).then(() => {
                    alert('机器码已复制到剪贴板');
                }).catch(() => {
                    fallbackCopy(currentMachineId);
                });
            } else {
                fallbackCopy(currentMachineId);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('机器码已复制到剪贴板');
            } catch (err) {
                alert('复制失败，请手动复制: ' + text);
            }
            document.body.removeChild(textArea);
        }

        fetchStatus();
    </script>
</body>

</html>
