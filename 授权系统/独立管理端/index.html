<body>

    <!-- ç”Ÿæˆå¼¹çª— -->
    <div id="generator-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">ç”Ÿæˆæˆæƒç </h2>
            <div class="info-item">
                <div class="info-label">ç»‘å®šæœºå™¨ç  (å¯é€‰):</div>
                <input type="text" id="gen-machine-id" class="info-value" style="width: 100%; box-sizing: border-box;"
                    placeholder="ç•™ç©ºåˆ™ä¸ºé€šç”¨ç ">

            <div class="info-item">
                <div class="info-label">æˆæƒç±»å‹:</div>
                <select id="gen-type" style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ddd;">
                    <option value="trial">è¯•ç”¨ç‰ˆ (7å¤©)</option>

                    <option value="permanent" selected>æ°¸ä¹…ç‰ˆ</option>

            <div class="info-item">
                <div class="info-label">å¤‡æ³¨:</div>
                <input type="text" id="gen-note" class="info-value" style="width: 100%; box-sizing: border-box;"
                    placeholder="ä¾‹å¦‚ï¼šæŸæŸç”¨æˆ·">

            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button class="btn btn-primary"
                    style="flex: 1; background: #4a90e2; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer;"

                <button class="btn btn-outline"
                    style="flex: 1; background: #eee; border: none; padding: 12px; border-radius: 6px; cursor: pointer;"

    <script>
        const API_BASE = ''; // ç›¸å¯¹å½“å‰åŸŸåå’Œç«¯å£

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/check`, {
                    credentials: 'include'
                });
                const data = await res.json();

                if (!data.authorized) {
                    // æœªç™»å½•ï¼Œè·³è½¬åˆ°ç™»å½•é¡µ
                    window.location.href = '/login.html';
                    return false;
                }
                return true;
            } catch (e) {
                console.error('è®¤è¯æ£€æŸ¥å¤±è´¥', e);
                window.location.href = '/login.html';
                return false;
            }
        }

        // ç™»å‡º
        async function logout() {
            if (!confirm('ç¡®å®šè¦ç™»å‡ºå—ï¼Ÿ')) return;

            try {
                await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (e) {
                alert('ç™»å‡ºå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        async function loadLicenses() {
            // å…ˆæ£€æŸ¥ç™»å½•çŠ¶æ€
            if (!await checkAuth()) return;
            try {
                const res = await fetch(`${API_BASE}/api/admin/license/list`);
                const data = await res.json();
                if (data.success) {
                    renderTable(data.licenses);
                    updateStats(data.licenses);
                }
            } catch (e) {
                console.error('åŠ è½½å¤±è´¥', e);
            }
        }

        function renderTable(licenses) {
            const tbody = document.getElementById('license-table-body');
            tbody.innerHTML = '';
            if (licenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">æš‚æ— æˆæƒè®°å½•</td></tr>';
                return;
            }

            licenses.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).forEach(l => {
                const tr = document.createElement('tr');
                const isUsed = !!l.machineId;

                tr.innerHTML = `
                    <td>
                        <div>${l.note || '-'}</div>
                        ${l.machineId ? `<div style="font-size: 11px; color: #999; margin-top: 4px;">ID: ${l.machineId}</div>` : ''}
                    </td>
                    <td style="font-family: monospace;">${l.licenseKey.substring(0, 15)}...</td>
                    <td>${l.type === 'permanent' ? 'æ°¸ä¹…' : (l.type === 'trial' ? 'è¯•ç”¨' : 'æ ‡å‡†')}</td>
                    <td><span class="status-badge ${isUsed ? 'success' : 'danger'}">${isUsed ? 'å·²æ¿€æ´»' : 'å¾…ä½¿ç”¨'}</span></td>
                    <td>${l.expiresAt === 'permanent' ? 'æ°¸ä¹…' : new Date(l.expiresAt).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn" onclick="copyKey('${l.licenseKey}')">å¤åˆ¶</button>
                        ${isUsed ? `<button class="action-btn btn-unbind" onclick="unbind('${l.id}')">è§£ç»‘</button>` : ''}
                        <button class="action-btn btn-delete" onclick="remove('${l.id}')">åˆ é™¤</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateStats(licenses) {
            document.getElementById('stat-total').textContent = licenses.length;
            document.getElementById('stat-used').textContent = licenses.filter(l => l.machineId).length;
            document.getElementById('stat-pending').textContent = licenses.filter(l => !l.machineId).length;
        }

        function showGenerator() { document.getElementById('generator-modal').style.display = 'flex'; }
        function hideGenerator() { document.getElementById('generator-modal').style.display = 'none'; }

        async function generate() {
            const machineId = document.getElementById('gen-machine-id').value.trim();
            const type = document.getElementById('gen-type').value;
            const note = document.getElementById('gen-note').value.trim();

            const res = await fetch(`${API_BASE}/api/admin/license/generate`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ machineId, type, note })
            });
            const data = await res.json();
            if (data.success) {
                alert('æˆæƒç ç”ŸæˆæˆåŠŸï¼');
                hideGenerator();
                loadLicenses();
                copyKey(data.licenseKey);
            }
        }

        async function unbind(id) {
            if (!confirm('ç¡®å®šè¦è§£é™¤è¯¥æˆæƒç ä¸å½“å‰æœºå™¨çš„ç»‘å®šå—ï¼Ÿ')) return;
            const res = await fetch(`${API_BASE}/api/admin/license/unbind/${id}`, { method: 'POST' });
            const data = await res.json();
            if (data.success) loadLicenses();
        }

        async function remove(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡æˆæƒè®°å½•å—ï¼Ÿè¯¥æ“ä½œä¸å¯æ’¤é”€ã€‚')) return;
            const res = await fetch(`${API_BASE}/api/admin/license/${id}`, { method: 'DELETE' });
            const data = await res.json();
            if (data.success) loadLicenses();
        }

        function copyKey(key) {
            // ä¼˜å…ˆä½¿ç”¨ç°ä»£ Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(key).then(() => {
                    alert('æˆæƒç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                }).catch(err => {
                    fallbackCopy(key);
                });
            } else {
                fallbackCopy(key);
            }
        }

        // å…¼å®¹æ€§å¤åˆ¶æ–¹æ³• (æ”¯æŒ HTTP å’Œæ—§æµè§ˆå™¨)
        function fallbackCopy(key) {
            const textArea = document.createElement('textarea');
            textArea.value = key;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    alert('æˆæƒç å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                } else {
                    prompt("è¯·æ‰‹åŠ¨å¤åˆ¶æˆæƒç :", key);
                }
            } catch (err) {
                prompt("è¯·æ‰‹åŠ¨å¤åˆ¶æˆæƒç :", key);
            }
            document.body.removeChild(textArea);
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€å¹¶åŠ è½½æ•°æ®
        checkAuth().then(authorized => {
            if (authorized) {
                loadLicenses();
            }
        });
    </script>
